name: Setup and Build APK

on:
  push:
    branches:
      - master

jobs:
  setup-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Gradle
      uses: gradle/gradle-build-action@v1
      with:
        gradle-version: 7.3.1  # specify the Gradle version you want to install

    - name: Initialize Gradle Build
      run: |
        if [ ! -f build.gradle ]; then
          echo "apply plugin: 'java'" > build.gradle
          echo "rootProject.name = 'expense-tracker'" > settings.gradle
        fi
        gradle init

    - name: Generate Gradle Wrapper
      run: gradle wrapper

    - name: Commit Gradle Wrapper
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git add .
        git commit -m "Add Gradle wrapper"
        git push

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 30
        build-tools: 30.0.3

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Cache Gradle packages
      uses: actions/cache@v2
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: ${{ runner.os }}-gradle

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
